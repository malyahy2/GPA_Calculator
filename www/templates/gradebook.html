<ion-view title="Gradebook View">
  <div ng-class="{'blur-effect': settingsButtonClicked}">
    <ion-header-bar align-title="center" class="app_header item_header">
      <div class="itemTitle">{{currentGradebook.name}}</div>
      <div class="item_Data">
        <span class="cumliGPA">
          <div class="data"> {{currentGradebook.GPA}}</div>
          <div class="label"><strong>GPA</strong></div>
        </span>
      </div>
    </ion-header-bar>
  </div>
  <ion-content padding="false" class="item_content">
    <div ng-class="{'blur-effect': settingsButtonClicked}">
      <!-- <div class="bar bar-header bar-stable">
        <h1 class="title">Gradebooks</h1>
      </div> -->
      <!-- <div class="app_header"> <h2>Gradebooks</h2></Div> -->
      <div class="list">
        <div class=" item"  ng-repeat="term in termsList track by $index">
          <div class="item-wrapper">
            <div class="item-name"  ng-click="goToTerm(term.id)">
              </strong>{{ term.name }}</strong>
            </div>
            <div class="item-GPA">
              <div class="data">{{ term.GPA }}</div>
              <div class="label"><strong>GPA</strong></div>
            </div>
            <div class="item-hours">
              <div class="data">{{ term.hours }}</div>
              <div class="label"><strong>Hours</strong></div>
            </div>
            <div class="item-icon  item-icon-right">
              <i class="icon ion-android-more-vertical"  ng-click="openPopover($event, term.id)"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="card" ng-repeat="term in termsList track by $index"
                        >
        <div class="item item-text-wrap  item-icon-right">
          <div ng-click="goToTerm(term.id)">{{ term.name }}</div>
          <i class="icon ion-android-more-vertical"  ng-click="openPopover($event, term.id)"></i>
        </div>
        <div class="item item-divider">
          <strong>GPA: </strong>
          {{ term.GPA }}
          <strong>, Hours: </strong>
          {{ term.hours }}
        </div>
      </div> -->
      <div class="row">
         <div class="col text-right">
           <button class="button icon ion-plus-round plus-circle" ng-click="createTerm()"></button>
         </div>
      </div>
    </div>
  </ion-content>
  <div ng-class="{'trans-overlay': settingsButtonClicked}" ng-click="removeOverlay()"></div>
  <div class="float-button">
      <a class="content" ng-click="settingsButtonClicked = !settingsButtonClicked">
        <i class="ion-ios-arrow-right"> </i>
      </a>
  </div>
  <div class="settings-buttons" ng-show="settingsButtonClicked">
    <span class="height-fix">
      <ul class="content">
        <li ng-repeat="button in settingsButtons"  ng-click="{{button.onClick}}">
          <div class="button-wraper">
            <i class="{{button.icon}}"> </i>
          </div>
          <div class="text-wraper">
            {{button.name}}
          </div>
        </li>
      </ul>
    </span>
  </div>
</ion-view>
