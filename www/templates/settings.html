<ion-view title="Settings View">
  <ion-header-bar align-title="center" class="app_header">
    <h1 class="title">Settings</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list card">

      <a class="item item-icon-left" ng-model="GradingScaleSettings" ng-init="GradingScaleSettings = false"
      ng-click="GradingScaleSettings = !GradingScaleSettings">
        <i class="icon ion-compose"></i>
        Grading Scales
      </a>
      <div class="item indented" ng-show="GradingScaleSettings">
        <a class="item item-icon-left" ng-click="gradingScaleOptionClicked(0)">
          <i class="icon ng-class: scaleOptions[0] ? 'ion-android-radio-button-on' : 'ion-android-radio-button-off';"></i>
          Use Default 4.00 Scale
        </a>
        <a class="item item-icon-left" ng-click="gradingScaleOptionClicked(1)">
          <i class="icon ng-class: scaleOptions[1] ? 'ion-android-radio-button-on' : 'ion-android-radio-button-off';"></i>
          Use Default 4.333 Scale
        </a>
        <a class="item item-icon-left" ng-click="gradingScaleOptionClicked(2)">
          <i class="icon ng-class: scaleOptions[2] ? 'ion-android-radio-button-on' : 'ion-android-radio-button-off';"></i>
          Use Default Traditional Scale
        </a>
        <a class="item item-icon-left item-icon-right" ng-click="gradingScaleOptionClicked(3)">
          <i class="icon ng-class: scaleOptions[3] ? 'ion-android-radio-button-on' : 'ion-android-radio-button-off';"></i>
          Use Edited Grading Scale
          <i class="icon ion-edit" ng-style="{'font-size':'22px'}" ></i>
        </a>
      </div>

      <a class="item item-icon-left" ng-model="usabilitySettings" ng-init="usabilitySettings = false"
      ng-click="usabilitySettings = !usabilitySettings">
        <i class="icon ion-android-options"></i>
        Usability
      </a>
      <div class="item indented" ng-show="usabilitySettings">
        <a class="item item-icon-left" ng-click="autoFillClicked()">
          <i class="icon ng-class: autoFillNames ? 'ion-android-checkbox-outline' : 'ion-android-checkbox-outline-blank';"></i>
          Auto Fill Names
        </a>
        <a class="item item-icon-left" ng-click="changeColorScheme()">
          <i class="icon ion-record" ng-style="{'color': colorScheme}"></i>
          Color Scheme
        </a>
        <a class="item item-icon-left">
          <i class="icon ion-social-usd"></i>
          Remove Ads
        </a>
      </div>

      <a class="item item-icon-left" ng-model="backupSettings" ng-init="backupSettings = false"
      ng-click="backupSettings = !backupSettings">
        <i class="icon ion-folder"></i>
        Backup Options
      </a>
      <div class="item indented" ng-show="backupSettings">
        <a class="item item-icon-left">
          <i class="icon ion-alert"></i>
          Coming Soon
        </a>
      </div>

      <a class="item item-icon-left" ng-model="supportSettings" ng-init="supportSettings = false"
      ng-click="supportSettings = !supportSettings">
        <i class="icon ion-android-chat"></i>
        Support
      </a>
      <div class="item indented" ng-show="supportSettings">
        <a class="item item-icon-left">
          <i class="icon ion-help"></i>
          FAQs
        </a>
        <a class="item item-icon-left">
          <i class="icon ion-email"></i>
          Contact Us
        </a>
        <a class="item item-icon-left">
          <i class="icon ion-android-star"></i>
          Rate Us
        </a>
      </div>

      <a class="item item-icon-left" ng-model="formatSettings" ng-init="formatSettings = false"
      ng-click="formatSettings = !formatSettings">
        <i class="icon ion-trash-b"></i>
        Format Data
      </a>
      <div class="item indented" ng-show="formatSettings">
        <a class="item item-icon-left"  ng-click="deleteEverything()">
          <i class="icon ion-close-circled" ng-style="{'color': 'red'}"></i>
          Delete Everything
        </a>
      </div>

    </div>
  </ion-content>
  <div class="float-button">
      <a class="content" ng-click="goHome()">
        <i class="ion-android-home"> </i>
      </a>
  </div>
</ion-view>
